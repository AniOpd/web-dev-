<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button class="cpy-btn" data-copyButton>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>
            <!-- checkBox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="UpperCase">Include Upper Case latters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="LowerCase">Include Lower Case latters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="Number">Include Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="Symbol">Include Symbol</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generate-pass">Generate Password</button>
        </div>
    </div>


    <script src="script.js" ></script>
</body>
</html>
